<meta charset="UTF-8" />
<div class="container">
  <h2>Đặt Khám</h2>
  <form
    id="bookingForm"
    action="https://script.google.com/macros/s/AKfycbwo3EMW-rXf_ECCl1xfWaNGluErveiLzFXC_37a7g9HDEjKOPFCjv_ftmKJrkkswDQFLA/exec"
    method="POST"
    target="hidden_iframe"
    onsubmit="return validateForm()"
    novalidate
  >
    <label for="name">Họ tên *</label>
    <input type="text" id="name" name="name" required />
    <div id="nameError" class="error"></div>

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" required />
    <div id="emailError" class="error"></div>

    <label for="phone">SĐT *</label>
    <input
      type="tel"
      id="phone"
      name="phone"
      required
      pattern="[0-9]{9,12}"
      inputmode="tel"
    />
    <div id="phoneError" class="error"></div>

    <label for="time">Thời gian *</label>
    <input type="datetime-local" id="time" name="time" required />
    <div id="timeError" class="error"></div>

    <label for="service">Dịch vụ *</label>
    <select id="service" name="service" required>
      <option value="" disabled selected>-- Chọn dịch vụ --</option>
      <option>Lấy máu - 150.000đ</option>
      <option>Tiêm thuốc - 150.000đ + phí mua thuốc</option>
      <option>Truyền nước - 300.000đ + phí mua thuốc</option>
      <option>Truyền đạm - 400.000đ + phí mua thuốc</option>
      <option>Đặt ống ăn - 300.000đ + phí mua ống</option>
      <option>Đặt ống hút - 300.000đ + phí mua đồ</option>
      <option>Thay băng (vết nhỏ, vết mổ) - 250.000đ</option>
      <option>Thay băng (vết thương nhiễm, loét) - 300.000đ</option>
      <option>Xử rửa nước tiểu - 250.000đ</option>
      <option>Hút đàm tại nhà - 250.000đ</option>
    </select>
    <div id="serviceError" class="error"></div>

    <label for="note">Nội dung khám</label>
    <textarea id="note" name="note" rows="4"></textarea>

    <button type="submit">Xác nhận đặt khám</button>
  </form>
</div>

<!-- iframe ẩn để nhận phản hồi -->
<iframe name="hidden_iframe" id="hidden_iframe" style="display: none"></iframe>

<script>
  let submitted = false;
  function validateForm() {
    let valid = true;

    // Clear previous errors
    document.querySelectorAll(".error").forEach((el) => (el.textContent = ""));

    // kiểm tra tên
    const name = document.getElementById("name").value.trim();
    if (!name) {
      document.getElementById("nameError").textContent =
        "Vui lòng nhập họ tên!";
      valid = false;
    } else if (!/^[a-zA-ZÀ-ỹ\s]+$/u.test(name)) {
      document.getElementById("nameError").textContent = "Tên không hợp lệ!";
      valid = false;
    }

    // email
    const email = document.getElementById("email").value.trim();
    if (!email) {
      document.getElementById("emailError").textContent =
        "Vui lòng nhập email!";
      valid = false;
    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
      document.getElementById("emailError").textContent = "Email không hợp lệ!";
      valid = false;
    }

    // sđt
    const phone = document.getElementById("phone").value.trim();
    if (!phone) {
      document.getElementById("phoneError").textContent =
        "Vui lòng nhập số điện thoại!";
      valid = false;
    } else if (!/^[0-9]{9,12}$/.test(phone)) {
      document.getElementById("phoneError").textContent =
        "SĐT phải từ 9–12 số!";
      valid = false;
    }

    // thời gian
    const timeInput = document.getElementById("time").value;
    if (!timeInput) {
      document.getElementById("timeError").textContent =
        "Vui lòng chọn thời gian!";
      valid = false;
    } else if (new Date(timeInput) <= new Date()) {
      document.getElementById("timeError").textContent =
        "Phải chọn thời gian trong tương lai!";
      valid = false;
    }

    // dịch vụ
    const service = document.getElementById("service").value;
    if (!service) {
      document.getElementById("serviceError").textContent =
        "Vui lòng chọn dịch vụ!";
      valid = false;
    }

    if (valid) {
      submitted = true; // chỉ bật cờ khi hợp lệ
    }
    return valid; // nếu false thì form không submit
  }

  // khi iframe load => coi như submit thành công
  document.getElementById("hidden_iframe").addEventListener("load", () => {
    if (submitted) {
      alert("✅ Đặt khám thành công! Vui lòng kiểm tra email.");
      document.getElementById("bookingForm").reset();
      submitted = false; // reset lại cờ để tránh alert khi reload trang
      window.location.href = "/DatKhamBenh/";
    }
  });
</script>

<style>
  /* Reset and base styles */
  *,
  *::before,
  *::after {
    box-sizing: border-box;
  }

  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
  }

  .container {
    background: #fff;
    border-radius: 12px;
    padding: 30px 35px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    color: #333;
  }

  h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 2rem;
    color: #2c3e50;
  }

  form label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #34495e;
  }

  form input[type="text"],
  form input[type="email"],
  form input[type="tel"],
  form input[type="datetime-local"],
  form select,
  form textarea {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border: 1.8px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    font-family: inherit;
    transition: border-color 0.3s ease;
    resize: vertical;
  }

  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form input[type="tel"]:focus,
  form input[type="datetime-local"]:focus,
  form select:focus,
  form textarea:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0 0 8px rgba(41, 128, 185, 0.3);
  }

  form textarea {
    min-height: 100px;
  }

  .error {
    color: #e74c3c;
    font-size: 0.85rem;
    margin-top: -12px;
    margin-bottom: 12px;
    min-height: 18px;
  }

  button[type="submit"] {
    width: 100%;
    padding: 16px;
    background-color: #2980b9;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 10px;
    min-height: 48px; /* Touch-friendly */
  }

  button[type="submit"]:hover,
  button[type="submit"]:focus,
  button[type="submit"]:active {
    background-color: #1c5980;
  }

  /* Responsive for tablets and smaller screens */
  @media (max-width: 768px) {
    body {
      padding: 15px;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 100%;
      padding: 25px 20px;
      margin: 0 auto;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
    h2 {
      font-size: 1.6rem;
      margin-bottom: 25px;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form input[type="datetime-local"],
    form select,
    form textarea {
      padding: 14px 12px;
      font-size: 16px; /* Prevent iOS zoom */
    }
    button[type="submit"] {
      padding: 16px;
      font-size: 1.1rem;
    }
  }

  /* Responsive for small mobiles */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }
    .container {
      padding: 20px 15px;
      border-radius: 10px;
      max-width: 100%;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="tel"],
    form input[type="datetime-local"],
    form select,
    form textarea {
      padding: 12px 10px;
    }
    button[type="submit"] {
      font-size: 1rem;
      padding: 14px;
    }
  }

  /* Landscape mode on small screens */
  @media (max-height: 500px) and (orientation: landscape) {
    .container {
      padding: 20px;
      max-width: 100%;
    }
    form input,
    form select,
    form textarea {
      padding: 10px;
    }
  }
</style>
